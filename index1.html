<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dijital clock</title>
</head>
<body style="background-color: darkgray;" onload="showTime()">
    <h1>Dijital clock</h1>
    <div id="digiclock"></div>
    <script>
        function showTime(){
            var date= new Date()
            var h= date.getHours()
            var m=date.getMinutes()
            var s=date.getSeconds()
            console.log("ABD")
            var session="AM"
            if (h==0){
                h=12
            }
            if (h>12){
                h=h-12
                session="PM"
            }
            //ternary operator
            h=(h<10) ? "0"+h : h
            m=(m<10) ? "0"+m : m
            s=(s<10) ? "0"+s : s
            var time=h + ":" + m + ":" + s + ":" + " " + session
            document.getElementById("digiclock").innerText=time
        }
    </script>
</body>
</html>
